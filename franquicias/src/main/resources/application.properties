spring.application.name=franquicias

#Port properties
#server.port = 8080

# Database Properties for Mysql
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:franquicias_db}
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true